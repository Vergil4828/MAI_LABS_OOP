# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_call:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
permissions:
      contents: read
      checks: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    

      

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
     

      # Runs a single command using the runners shell
      - name: Build Docker Image
        run: |
          docker build -t apptest .devcontainer/

      - name: Run tests
        run: |
          docker run --rm -v $(pwd):/workspace apptest /bin/bash -c "
            cd /workspace &&
            mkdir -p build &&
            cd build &&
            cmake .. &&
            make &&
            ./tests --gtest_output=xml:gtest_results.xml
          "

      - name: Upload result tests
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'build/gtest_results.xml'
          check_name: "GTEST result tests"

      - name: Delete Image
        run: |
          docker rmi apptest
